<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Form Page -->
        <div class="page" id="formPage">
            <div class="content-box">
                <div class="left-section">
                    <div class="circle">
                        <h1>My First Blog</h1>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="right-section">
                    <div class="blog-form">
                        <form id="blogForm">
                            <h2>What's on your mind?</h2>
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" required>
                            <label for="content">Content</label>
                            <textarea id="content" name="content" required></textarea>
                            <button type="submit">Submit</button>
                            <p id="error-message" style="color: red; display: none;">Please complete the form.</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Posts Page -->
        <div class="page" id="postsPage" style="display: none;">
            <header>
                <h1>My First Blog</h1>
                <button id="themeToggle">Toggle Theme</button>
                <button id="backButton">Back</button>
            </header>
            <main>
                <h2>Blog Posts</h2>
                <div id="postsContainer"></div>
            </main>
            <footer>
                <p>Portfolio: <a href="https://developerportfolio.com" target="_blank">Developer's Portfolio</a></p>
                <p>Blog: Full-Stack Blog</p>
                <p>Email: Lermantino@gmail.com</p>
                <p>Made with ❤️ by Lermantino</p>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
